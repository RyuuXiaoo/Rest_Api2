<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AllxdDev API</title>
  <style>
    :root {
      --bg-light: #f5f7fa;
      --bg-dark: #111827;
      --text-light: #1f2937;
      --text-dark: #f3f4f6;
      --card-light: #ffffff;
      --card-dark: #1f2937;
      --primary: #7c3aed;
      --primary-dark: #9333ea;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--bg-light);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: background 0.3s;
    }

    body.dark #loader {
      background: var(--bg-dark);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--primary-dark);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #content {
      display: none;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--card-light);
      box-shadow: 0 4px 10px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
      transition: background-color 0.3s;
    }

    body.dark header {
      background-color: var(--card-dark);
    }

    .brand {
      display: flex;
      align-items: center;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .brand img {
      width: 32px;
      margin-right: 0.6rem;
    }

    .version {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #fff;
      padding: 5px 14px;
      border-radius: 20px;
      font-size: 0.8rem;
    }

    main {
      max-width: 650px;
      margin: 3rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 2rem;
    }

    .illustration img {
      width: 100%;
      max-width: 380px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s;
    }

    .illustration img:hover {
      transform: scale(1.03);
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
    }

    .buttons a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: white;
      font-weight: 600;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(124, 58, 237, 0.4);
      transition: transform 0.2s ease;
    }

    .buttons a:hover {
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
    }

    .theme-toggle {
      margin: 1rem 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.6rem;
    }

    .theme-toggle input {
      transform: scale(1.4);
      cursor: pointer;
    }

    .links a {
      margin: 0 0.5rem;
      text-decoration: none;
      color: var(--primary);
      font-weight: 500;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Konten -->
  <div id="content">
    <header>
      <div class="brand">
        <img src="https://files.catbox.moe/thky2r.jpg" alt="logo">
        AllxdDev
      </div>
      <div class="version">V 4.0.4</div>
    </header>

    <main>
      <h1>AllxdDev API</h1>
      <p>Menyediakan Layanan API dari yang Gratis üî• hingga Berbayar (Murah) ü§©</p>

      <div class="illustration">
        <img src="https://files.catbox.moe/zcx4mi.jpg" alt="illustration">
      </div>

      <div class="buttons" style="margin-top: 2rem;">
        <a href="/api">üöÄ Dapatkan Layanan API Free Sekarang</a>
      </div>
    </main>

    <footer>
      <div>¬© 2020 AllxdDev API. All rights reserved.</div>
      <div class="theme-toggle">
        <span>üåû Light</span>
        <input type="checkbox" id="toggleTheme">
        <span>üåô Dark</span>
      </div>
      <div class="links">
        <a href="https://whatsapp.com/channel/0029VaeDz5s7tkjFotHFwP0l">‚ÑπÔ∏è Info</a>
        <a href="https://wa.me/6288297793616">‚úâÔ∏è Kontak</a>
      </div>
    </footer>
  </div>

  <script>
    const toggle = document.getElementById("toggleTheme");
    toggle.addEventListener("change", () => {
      document.body.classList.toggle("dark", toggle.checked);
    });

    window.addEventListener("load", () => {
      document.getElementById("loader").style.display = "none";
      document.getElementById("content").style.display = "block";
    });
  </script>
</body>
</html>
